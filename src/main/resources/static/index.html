<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Restaurante Riservi</title>
</head>
<body>
    <div class="wrap-header-hero">
        <header class="main-header">
            <div class="logo-header">
                <img src="" alt="logo">
            </div>

        </header>
    </div>
    <main class="main-container">

        <div class="banner">
            <img class="img-banner" src="https://marketing4ecommerce.co/wp-content/uploads/2018/06/Ahora-puedes-hacer-reservaciones-en-restaurantes-desde-Google-Maps-Colombia-compressor.jpg" alt="banner">
        </div>
        <div class="reservation">
            <h2>Informacion Cliente</h2>
            <form id="form_customer">
                <div class="first_name">
                    <label for="customer_name">Nombres</label>
                    <input type="text" name="nombre_cliente" id="customer_name" value="" required>
                </div>
                <div class="last_name">
                    <label for="customer_last_name">Apellidos</label>
                    <input type="text" name="apellido_cliente" id="customer_last_name" value="" required>
                </div>
                <div class="document">
                    <label for="customer_document">Numero de Identidad</label>
                    <input type="text" name="documento_cliente" id="customer_document" value="" maxlength="10" minlength="5" required>
                </div>
                <div class="phoneNumber">
                    <label for="customer_tel">Telefono</label>
                    <input type="tel" name="telefono_cliente" id="customer_tel">
                </div>
            </form>
            <h2>Informacion Reservacion</h2>
            <form id="form_reservation">
                <div class="reservation_date">
                    <label for="btn_dialog_reservation">Agendar Reservacion</label>
                    <input type="button" value="Agendar" 
                        id="btn_dialog_reservation" 
                        class="btn btn-outline-info"
                        data-bs-toggle="modal" data-bs-target="#dialog">
                </div>
            </form>
        </div>
        <div id="dialog" class="modal modal-lg" tabindex="-1" aria-labelledby="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header" bis_skin_checked="1">
                        <h5 class="modal-title" id="gridModalLabel">Disponibilidad de Horarios</h5>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                            id="btn-close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="calendar"></div>
                      </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="eventModalLabel">Detalles de la Reserva</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                  <p><strong>TÃ­tulo:</strong> <span id="eventTitle"></span></p>
                  <p><strong>Fecha de inicio:</strong> <span id="eventStart"></span></p>
                  <p><strong>Fecha de fin:</strong> <span id="eventEnd"></span></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
